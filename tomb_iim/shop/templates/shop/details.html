<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Article details</h1>
        <img src="{{ article.image }}" class="card-img-top " alt="{{ article.name }}"
            style="width: 300px; height: 300px; object-fit: cover;">
        <h5 class="card-title">{{ article.name }}</h5>
        <p class="card-text">{{ article.description }}</p>
        <p class="card-text"><small class="text-muted">{{ article.price }} â‚¬</small></p>
        <p class="card-text">Quantity : {{ article.quantity }} </p>
        <form method="POST" enctype="multipart/form-data" class="row g-2">
            {% csrf_token %}
            <div class="col-auto">
                <input type="number" name="substract" value="1" min="1" max="{{ article.quantity }}"
                    class="form-control">
            </div>
            <div class="col-auto">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
        <a href="{% url 'shop:index' %}" class="btn btn-secondary my-3">Back to article list</a>
    </div>
</body>

</html>
