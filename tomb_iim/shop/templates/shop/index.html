<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
      <h1>Fruit something</h1>
      <span> <a href="{% url 'shop:message' %}">Message</a></span>
        <div class="row row-cols-4 my-3">
          {% for article in articles %}
            {% if article.quantity > 0 %}
            <div class="col">
                <div class="card">
                    <img src="{{ article.image }}" class="card-img-top " alt="..." style="width: 300px; height: 300px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">{{ article.name }}</h5>
                        <p class="card-text">{{ article.description }}</p>
                        <p class="card-text"><small class="text-muted">{{ article.price }} â‚¬</small></p>
                        <p class="card-text">Quantity : {{ article.quantity }} </p>
                    </div>
                    <div class="card-body">
                      <a href="{% url 'shop:details' article.id %}" class="card-link">Buy</a>
                    </div>
                </div>
            </div>
            {% endif %}
          {% endfor %}
        </div>
        <a href="{% url 'shop:create' %}" class="btn btn-primary">Add a product</a>
      </div>
</body>
</html>
