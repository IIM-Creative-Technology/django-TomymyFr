<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RÃ©seau social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="card my-3">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.body }}</p>
                <p class="card-text"><small class="text-muted">{{ post.created_at | date:"d/m/Y"}}</small></p>
                <p class="card-text"><small class="text-muted text-capitalize">{{ post.created_by }}</small></p>
            </div>
        </div>
        <a href="{% url 'reseau:index' %}" class="btn btn-primary">Retour</a>
        {% if user.is_authenticated and user == post.created_by %}
        <a href="{% url 'reseau:delete_post' post.id %}" class="btn btn-danger">Supprimer</a>
        {% endif %}
    </div>
</body>

</html>
