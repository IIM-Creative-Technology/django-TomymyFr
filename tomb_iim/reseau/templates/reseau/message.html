<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    {% if user.is_authenticated %}
    <div class="container d-flex flex-column">
        <div class="m-3">
            <h1>Message</h1>
            <div class="alert alert-warning" role="alert">
                Pas eu la motivation de faire cette partie avec les rooms !
            </div>
            <form id="form" class="form-group">
                <input type="text" name="message" class="form-control" placeholder="Entrer votre message" />
                <input type="submit" value="Envoyer" class="btn btn-primary my-3" />
                <a href="{% url 'reseau:index' %}" class="btn btn-secondary my-3">Accueil</a>
            </form>
            <div id="messages"></div>
        </div>
    </div>
    <script type="text/javascript">
        let url = `ws://${window.location.host}/ws/socket-server/`

        const chat = new WebSocket(url)

        chat.onmessage = (e) => {
            let data = JSON.parse(e.data)
            console.log('Data:', data)

            if (data.type === 'chat') {
                let messages = document.getElementById('messages')
                let div = document.createElement('div')
                let username = '{{user.username}}'
                div.innerHTML = `<p>${data.message}</p>`
                messages.appendChild(div)
            }
        }

        let form = document.getElementById('form')
        form.addEventListener('submit', (e) => {
            e.preventDefault()
            let message = e.target.message.value
            if (message) {
                chat.send(JSON.stringify({
                    'message': '<span class="text-capitalize">{{user.username}}</span> : ' + message
                }))
                form.reset()
            }
        })
    </script>
    {% else %}
    <div class="container">
        <h1>You need to be logged in to see this page</h1>
        <a href="{% url 'shop:login' %}" class="btn btn-primary my-3">Login</a>
        <a href="{% url 'shop:register' %}" class="btn btn-secondary my-3">Register</a>
    </div>
    {% endif %}
</body>

</html>
